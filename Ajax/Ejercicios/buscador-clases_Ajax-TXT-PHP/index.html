<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Buscador de clases libres a traves de un documento de texto y php"
    />
    <meta name="author" content="Alberto Montealegre" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busqueda de clases</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../../../../img/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container">
    <header class="text-center text-bg-dark p-3">
      <h1>Busqueda de clases con archivo txt y php</h1>
    </header>
    <main class="text-bg-light p-3">
      <p>Ejemplos: 13:30 14:30 | 20:30 21:30</p>
      <div class="peticion">
        <form action="">
          <p>
            <label for="">Hora de incio: </label>
            <input type="time" id="txtInicio" />
            <label for="">Hora de fin: </label>
            <input type="time" id="txtFin" />
          </p>
          <p>
            <input type="submit" id="btnBuscar" value="Buscar" class="btn btn-primary">
            <input type="reset" id="btnReset" value="Reset" class="btn btn-dark">
          </p>
        </form>
        <ul id="listado"></ul>
        <p id="mostrar"></p>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
