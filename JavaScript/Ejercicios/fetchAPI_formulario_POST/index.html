<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Fetch API con formulario POST" />
    <meta name="author" content="Alberto Montealegre" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FecthAPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="text-center text-bg-dark p-3">
      <h1>Fetch API con formulario POST</h1>
    </header>
    <main class="text-bg-light p-3">
      <form name="formulario">
        <p>
          <label for="txtNom">Nombre:</label>
          <input type="text" name="txtNom" id="txtNom" />
        </p>
        <p><label for="txtMsg">Tu mensaje:</label></p>
        <p><textarea name="txtMsg" id="txtMsg"></textarea></p>
        <p><button type="button" id="btnEnviar" class="btn btn-dark">Enviar petición</button></p>
      </form>

      <div class="peticion" id="texto2">
        Aquí mostraremos la respuesta del servidor
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
