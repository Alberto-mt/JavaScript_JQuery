<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mostrar texto al soltar tecla"/>
    <meta name="author" content="Alberto Montealegre"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto keyUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../../../img/logo.ico" type="image/x-icon" />
</head>
<body class="container">
    <header class="text-center text-bg-dark p-3">
        <h1>Texto al soltar tecla</h1>
    </header>
    <main class="text-bg-light p-3">
        <div>
            <label for="textoIn" class="form-label">Texto de entrada</label><br>
            <input type="text" value="" id="textoIn" class="form-control" 
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div>
            <label for="textoOut" class="form-label">Texto de salida</label><br>
            <input type="text" id="textoOut" class="form-control" 
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../../../lib-js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
