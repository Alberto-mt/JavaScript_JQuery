<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Visualización del comportamiento de los métodos de array"
      <meta
      name="author"
      content="Alberto Montealegre"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../../../img/logo.ico" type="image/x-icon" />
    <title>Array methods</title>
  </head>
  <body class="container">
    <header class="text-center text-bg-dark p-3">
      <h1>Array methods</h1>
    </header>
    <main class="text-bg-light p-3">
      <h3>push(O)</h3>
      <hr>
      <h3>unshift(O)</h3>
      <hr>
      <h3>pop()</h3>
      <hr>
      <h3>shift()</h3>
      <hr>
      <h3>includes(1)</h3>
      <hr>
      <h3>reverse</h3>
      <hr>
      <h3>at(2)</h3>
      <hr>
      <h3>slice(2)</h3>
      <hr>
      <h3>filter((num) => num > 2)</h3>
      <hr>
      <h3>find((num) => num === 2)</h3>
      <hr>
      <h3>every((num) => num === 2)</h3>
      <hr>
      <h3>some((num) => num === 2)</h3>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/arrayMethods.js"></script>
  </body>
</html>
